<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Chambre - Mariage</title>
    <style>
        :root {
            --primary-color: #b85c38;
            --secondary-color: #5c3d2e;
            --background-color: #f9e4b7;
            --accent-color: #d96b1b;
            --text-color: #2d2424;
            --light-color: #f2f2f2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
        }
        
        h1:after {
            content: "";
            display: block;
            width: 150px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 10px auto;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(249, 228, 183, 0.3);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: var(--accent-color);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .room-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .room-card.selected {
            border: 2px solid var(--primary-color);
            background-color: rgba(184, 92, 56, 0.05);
        }
        
        .room-card h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        .occupants-section {
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-section {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        #adminPasswordContainer {
            display: flex;
            gap: 10px;
        }
        
        #adminPassword {
            flex: 1;
        }
        
        #reservationSummary {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réservation de Chambre - Notre Mariage</h1>
        
        <div class="success-message" id="successMessage">
            Votre réservation a été enregistrée avec succès !
        </div>
        
        <div class="form-section" id="userInfoSection">
            <h2>Vos Informations</h2>
            <div>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" placeholder="Votre prénom" required>
            </div>
            <div>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" placeholder="Votre nom" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email" required>
            </div>
            <button id="continueToRoomSelection">Continuer</button>
        </div>
        
        <div class="form-section" id="roomSelectionSection" style="display:none;">
            <h2>Sélection de Chambre</h2>
            <div class="room-list" id="roomList">
                <!-- Rooms will be generated here -->
            </div>
            
            <div class="occupants-section" id="occupantsSection">
                <h3>Autres Occupants</h3>
                <div id="occupantsFields">
                    <!-- Occupant fields will be generated here -->
                </div>
                <button id="validateReservation" disabled>Valider la réservation</button>
            </div>
        </div>
        
        <div class="form-section" id="confirmationSection" style="display:none;">
            <h2>Confirmation de Réservation</h2>
            <div id="reservationSummary"></div>
            <button id="confirmReservation">Confirmer la réservation</button>
            <button id="backToRooms">Modifier la sélection</button>
        </div>
        
        <div class="admin-section">
            <h2>Administration</h2>
            <div id="adminPasswordContainer">
                <input type="password" id="adminPassword" placeholder="Mot de passe administrateur">
                <button id="exportData">Exporter les données</button>
            </div>
        </div>
    </div>
    
    <script>
        // Classes
        class Utilisateur {
            constructor(nom, prenom, email) {
                this.nom = nom;
                this.prenom = prenom;
                this.email = email;
            }
        }
        
        class Chambre {
            constructor(roomNumber, bedType, capacity) {
                this.roomNumber = roomNumber;
                this.bedType = bedType;
                this.capacity = capacity;
                this.reservePar = null;
                this.autresOccupants = [];
                this.disponibilite = true;
            }
        }
        
        // Base de données initiale
        const dbChambresInitiales = [
            { roomNumber: 11, bedType: "Double", capacity: 2 },
            { roomNumber: 12, bedType: "Double", capacity: 2 },
            { roomNumber: 14, bedType: "Double", capacity: 2 },
            { roomNumber: 15, bedType: "Double", capacity: 2 },
            { roomNumber: 16, bedType: "Double", capacity: 2 },
            { roomNumber: 21, bedType: "Double", capacity: 2 },
            { roomNumber: 22, bedType: "Double", capacity: 2 },
            { roomNumber: 36, bedType: "Double", capacity: 2 },
            { roomNumber: 38, bedType: "Avec 3 lits séparés", capacity: 3 },
            { roomNumber: 39, bedType: "Twin", capacity: 2 },
            { roomNumber: 40, bedType: "Twin", capacity: 2 },
            { roomNumber: 41, bedType: "Double", capacity: 2 },
            { roomNumber: 42, bedType: "Double", capacity: 2 },
            { roomNumber: 44, bedType: "Avec 3 lits séparés", capacity: 3 },
            { roomNumber: 45, bedType: "Double", capacity: 2 },
            { roomNumber: 46, bedType: "Double", capacity: 2 },
            { roomNumber: 48, bedType: "Avec 3 lits séparés", capacity: 3 },
            { roomNumber: 50, bedType: "Avec 5 lits séparés", capacity: 5 }
        ];
        
        // Initialisation de la liste des chambres
        let chambres = dbChambresInitiales.map(room => new Chambre(room.roomNumber, room.bedType, room.capacity));
        
        // Données de réservation
        let reservations = [];
        let currentUser = null;
        let selectedRoom = null;
        
        // Elements DOM
        const userInfoSection = document.getElementById('userInfoSection');
        const roomSelectionSection = document.getElementById('roomSelectionSection');
        const confirmationSection = document.getElementById('confirmationSection');
        const occupantsSection = document.getElementById('occupantsSection');
        const roomList = document.getElementById('roomList');
        const occupantsFields = document.getElementById('occupantsFields');
        const reservationSummary = document.getElementById('reservationSummary');
        const successMessage = document.getElementById('successMessage');
        
        // Boutons
        const continueToRoomSelectionBtn = document.getElementById('continueToRoomSelection');
        const validateReservationBtn = document.getElementById('validateReservation');
        const confirmReservationBtn = document.getElementById('confirmReservation');
        const backToRoomsBtn = document.getElementById('backToRooms');
        const exportDataBtn = document.getElementById('exportData');
        
        // Fonction pour saisir un nouvel utilisateur
        function saisieNouvelUtilisateur() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!firstName || !lastName || !email) {
                alert('Veuillez remplir tous les champs');
                return false;
            }
            
            if (!validateEmail(email)) {
                alert('Veuillez saisir une adresse email valide');
                return false;
            }
            
            currentUser = new Utilisateur(lastName, firstName, email);
            return true;
        }
        
        // Fonction pour valider l'email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Fonction pour afficher les chambres disponibles
        function afficherChambresDisponibles() {
            roomList.innerHTML = '';
            
            chambres.filter(chambre => chambre.disponibilite).forEach(chambre => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomNumber = chambre.roomNumber;
                
                roomCard.innerHTML = `
                    <h3>Chambre ${chambre.roomNumber}</h3>
                    <p><strong>Type de lit:</strong> ${chambre.bedType}</p>
                    <p><strong>Capacité:</strong> ${chambre.capacity} personne${chambre.capacity > 1 ? 's' : ''}</p>
                `;
                
                roomCard.addEventListener('click', () => selectRoom(chambre));
                roomList.appendChild(roomCard);
            });
        }
        
        // Fonction pour sélectionner une chambre
        function selectRoom(chambre) {
            // Réinitialiser la sélection précédente
            document.querySelectorAll('.room-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Marquer la nouvelle sélection
            const selectedCard = document.querySelector(`.room-card[data-room-number="${chambre.roomNumber}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }
            
            selectedRoom = chambre;
            
            // Afficher la section des occupants
            occupantsSection.style.display = 'block';
            
            // Générer les champs pour les autres occupants
            generateOccupantsFields(chambre.capacity);
        }
        
        // Fonction pour générer les champs des occupants
        function generateOccupantsFields(capacity) {
            occupantsFields.innerHTML = '';
            
            // Le premier occupant est déjà l'utilisateur actuel
            // Donc nous générons (capacity - 1) champs supplémentaires
            for (let i = 0; i < capacity - 1; i++) {
                const occupantField = document.createElement('div');
                occupantField.innerHTML = `
                    <label for="occupant${i}">Occupant ${i + 2}</label>
                    <input type="text" id="occupant${i}" class="occupant-field" placeholder="Nom et prénom" required>
                `;
                occupantsFields.appendChild(occupantField);
            }
            
            // Ajouter un écouteur d'événements pour vérifier si tous les champs sont remplis
            const occupantInputs = document.querySelectorAll('.occupant-field');
            occupantInputs.forEach(input => {
                input.addEventListener('input', checkOccupantsFields);
            });
            
            // Désactiver le bouton de validation initialement
            validateReservationBtn.disabled = true;
        }
        
        // Fonction pour vérifier si tous les champs d'occupants sont remplis
        function checkOccupantsFields() {
            const occupantInputs = document.querySelectorAll('.occupant-field');
            let allFilled = true;
            
            occupantInputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });
            
            validateReservationBtn.disabled = !allFilled;
        }
        
        // Fonction pour collecter les données des occupants
        function collectOccupantsData() {
            const occupants = [];
            const occupantInputs = document.querySelectorAll('.occupant-field');
            
            occupantInputs.forEach(input => {
                occupants.push(input.value.trim());
            });
            
            return occupants;
        }
        
        // Fonction pour afficher le résumé de la réservation
        function afficherResume() {
            const occupants = collectOccupantsData();
            
            reservationSummary.style.display = 'block';
            reservationSummary.innerHTML = `
                <h3>Résumé de votre réservation</h3>
                <p><strong>Chambre:</strong> ${selectedRoom.roomNumber}</p>
                <p><strong>Type de lit:</strong> ${selectedRoom.bedType}</p>
                <p><strong>Capacité:</strong> ${selectedRoom.capacity} personne${selectedRoom.capacity > 1 ? 's' : ''}</p>
                <p><strong>Réservé par:</strong> ${currentUser.prenom} ${currentUser.nom} (${currentUser.email})</p>
                <p><strong>Autres occupants:</strong></p>
                <ul>
                    ${occupants.map(occupant => `<li>${occupant}</li>`).join('')}
                </ul>
            `;
        }
        
        // Fonction pour valider les données
        function validerDonnees() {
            const occupants = collectOccupantsData();
            
            // Mettre à jour les données de la chambre
            selectedRoom.reservePar = currentUser;
            selectedRoom.autresOccupants = occupants;
            selectedRoom.disponibilite = false;
            
            // Ajouter à la liste des réservations
            reservations.push({
                chambre: selectedRoom,
                utilisateur: currentUser,
                dateReservation: new Date()
            });
            
            // Sauvegarder dans le stockage local
            localStorage.setItem('reservations', JSON.stringify(reservations));
            
            // Afficher le message de succès
            successMessage.style.display = 'block';
            
            // Réinitialiser le formulaire
            resetForm();
        }
        
        // Fonction pour réinitialiser le formulaire
        function resetForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            
            currentUser = null;
            selectedRoom = null;
            
            userInfoSection.style.display = 'block';
            roomSelectionSection.style.display = 'none';
            confirmationSection.style.display = 'none';
            occupantsSection.style.display = 'none';
            
            // Recharger les chambres disponibles
            afficherChambresDisponibles();
        }
        
        // Fonction pour exporter les données
        function exportData() {
            const password = document.getElementById('adminPassword').value;
            
            if (password !== "M+R") {
                alert("Mot de passe incorrect");
                return;
            }
            
            // Préparer les données pour l'export
            const exportData = reservations.map(reservation => {
                return {
                    chambre: reservation.chambre.roomNumber,
                    typeLit: reservation.chambre.bedType,
                    capacite: reservation.chambre.capacity,
                    reservePar: `${reservation.utilisateur.prenom} ${reservation.utilisateur.nom}`,
                    email: reservation.utilisateur.email,
                    autresOccupants: reservation.chambre.autresOccupants,
                    dateReservation: new Date(reservation.dateReservation).toLocaleString()
                };
            });
            
            // Convertir en CSV
            let csv = 'Chambre,Type de lit,Capacité,Réservé par,Email,Autres occupants,Date de réservation\n';
            
            exportData.forEach(data => {
                csv += `${data.chambre},${data.typeLit},${data.capacite},"${data.reservePar}","${data.email}","${data.autresOccupants.join('; ')}","${data.dateReservation}"\n`;
            });
            
            // Télécharger le fichier
            downloadCSV(csv, `reservations_${new Date().toISOString().split('T')[0]}.csv`);
        }
        
        // Fonction pour télécharger un fichier CSV
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Initialiser l'application
        function init() {
            // Charger les réservations existantes du stockage local
            const savedReservations = localStorage.getItem('reservations');
            if (savedReservations) {
                reservations = JSON.parse(savedReservations);
                
                // Mettre à jour la disponibilité des chambres
                reservations.forEach(reservation => {
                    const chambre = chambres.find(c => c.roomNumber === reservation.chambre.roomNumber);
                    if (chambre) {
                        chambre.disponibilite = false;
                        chambre.reservePar = reservation.utilisateur;
                        chambre.autresOccupants = reservation.chambre.autresOccupants;
                    }
                });
            }
            
            // Afficher les chambres disponibles
            afficherChambresDisponibles();
        }
        
        // Écouteurs d'événements
        continueToRoomSelectionBtn.addEventListener('click', () => {
            if (saisieNouvelUtilisateur()) {
                userInfoSection.style.display = 'none';
                roomSelectionSection.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
        
        validateReservationBtn.addEventListener('click', () => {
            roomSelectionSection.style.display = 'none';
            confirmationSection.style.display = 'block';
            afficherResume();
        });
        
        confirmReservationBtn.addEventListener('click', () => {
            validerDonnees();
            confirmationSection.style.display = 'none';
        });
        
        backToRoomsBtn.addEventListener('click', () => {
            confirmationSection.style.display = 'none';
            roomSelectionSection.style.display = 'block';
        });
        
        exportDataBtn.addEventListener('click', exportData);
        
        // Initialiser l'application au chargement
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
